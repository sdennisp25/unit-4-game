<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>RPG Game</title>
	<link rel="stylesheet" href="./assets/css/style.css" text>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>



</head>



<body>

<div class="container">

	<div class="header">
		<h2>Star Wars RPG Game!</h2>
	</div>


	<div class="row">
		<div class="gamebox">

			
			<div class="box1">
				<h3>Your Choice</h3>
			</div>

			<div class="display">

				<button id="start-game-button">Start Game</button>	
				<button class="attack">Attack</button>

				<div>Your Health: <span class="lifeDisplay"></span>
				</div>
				<div>Attack Power: <span class="attackDisplay"></span>
				</div>
				<div>Counter Power: <span class="counterDisplay"></span>
				</div>

				<br>

				<div>Enemy Health: <span class="enemyDisplay"></span>
				</div>
				<div>Enemy Attack: <span class="enemyAttack"></span>
				</div>
				<div>Enemy Counter: <span class="enemyCounter"></span>
				</div>

			</div>
			
			<div class="box2">
				<h3>Your Opponent</h3>
			</div>

		</div>
	</div>


	<div class="row">
		<div class="characters">

			<div>
				<h1 id="obiwan">Obiwan</h1>
			</div>
			<div>
				<h1 id="luke">Luke</h1>
			</div>
			<div>
				<h1 id="yoda">Yoda</h1>
			</div>
			<div>
				<h1 id="darth">Darth</h1>
			</div>
		</div>

	</div>
</div>

<script type="text/javascript" src="./assets/javascript/game.js"> </script>

</body>




</html>
